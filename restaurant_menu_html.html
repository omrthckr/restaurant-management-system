<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bella Vista Restaurant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            padding: 40px 0;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .menu-nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .nav-btn {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 2px solid transparent;
        }

        .nav-btn:hover,
        .nav-btn.active {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .menu-section {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        .menu-section.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .section-title {
            text-align: center;
            color: white;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-transform: capitalize;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .menu-item {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            border-color: #667eea;
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .item-name {
            font-size: 1.4rem;
            font-weight: bold;
            color: #333;
        }

        .item-price {
            font-size: 1.3rem;
            font-weight: bold;
            color: #667eea;
        }

        .item-description {
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
            font-size: 0.95rem;
        }

        .item-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .qty-btn {
            width: 35px;
            height: 35px;
            border: none;
            border-radius: 50%;
            background: #667eea;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .qty-btn:hover {
            background: #5a67d8;
            transform: scale(1.1);
        }

        .qty-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .quantity {
            font-size: 1.1rem;
            font-weight: bold;
            min-width: 30px;
            text-align: center;
        }

        .add-to-cart {
            padding: 10px 20px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 25px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-to-cart:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .cart-section {
            position: fixed;
            right: 20px;
            top: 20px;
            width: 350px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            max-height: 500px;
            overflow-y: auto;
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #eee;
        }

        .cart-title {
            font-size: 1.4rem;
            font-weight: bold;
            color: #333;
        }

        .cart-count {
            background: #667eea;
            color: white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item-name {
            font-weight: bold;
            flex: 1;
        }

        .cart-item-qty {
            margin: 0 10px;
            color: #666;
        }

        .cart-item-price {
            font-weight: bold;
            color: #667eea;
        }

        .cart-total {
            text-align: center;
            padding: 20px 0;
            border-top: 2px solid #eee;
            margin-top: 20px;
        }

        .total-amount {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }

        .checkout-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .checkout-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .checkout-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .order-form {
            display: none;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            margin-top: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .submit-order {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #48bb78, #38a169);
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-order:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(72, 187, 120, 0.3);
        }

        .success-message {
            display: none;
            background: linear-gradient(45deg, #48bb78, #38a169);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .cart-section {
                position: relative;
                right: auto;
                top: auto;
                width: 100%;
                margin-top: 30px;
            }

            .header h1 {
                font-size: 2.5rem;
            }

            .menu-grid {
                grid-template-columns: 1fr;
            }

            .menu-nav {
                gap: 10px;
            }

            .nav-btn {
                padding: 10px 16px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üçΩÔ∏è Bella Vista</h1>
            <p>Fine Dining Experience</p>
        </div>

        <div class="menu-nav">
            <button class="nav-btn active" onclick="showSection('appetizers')">Appetizers</button>
            <button class="nav-btn" onclick="showSection('mains')">Main Courses</button>
            <button class="nav-btn" onclick="showSection('desserts')">Desserts</button>
            <button class="nav-btn" onclick="showSection('beverages')">Beverages</button>
        </div>

        <div id="menu-container">
            <!-- Menu sections will be populated here -->
        </div>

        <div class="cart-section">
            <div class="cart-header">
                <span class="cart-title">Your Order</span>
                <span class="cart-count" id="cart-count">0</span>
            </div>
            <div id="cart-items"></div>
            <div class="cart-total">
                <div class="total-amount">Total: $<span id="total-amount">0.00</span></div>
                <button class="checkout-btn" id="checkout-btn" onclick="showOrderForm()" disabled>
                    Place Order
                </button>
            </div>
        </div>

        <div class="order-form" id="order-form">
            <h3 style="margin-bottom: 20px; color: #333; text-align: center;">Complete Your Order</h3>
            <form id="customer-form">
                <div class="form-group">
                    <label for="customer-name">Name:</label>
                    <input type="text" id="customer-name" name="customer-name" required>
                </div>
                <div class="form-group">
                    <label for="customer-phone">Phone:</label>
                    <input type="tel" id="customer-phone" name="customer-phone" required>
                </div>
                <div class="form-group">
                    <label for="customer-address">Address (for delivery):</label>
                    <input type="text" id="customer-address" name="customer-address">
                </div>
                <button type="submit" class="submit-order">Submit Order</button>
            </form>
        </div>

        <div class="success-message" id="success-message"></div>
    </div>

    <script>
        let menu = {};
        let cart = {};
        let quantities = {};

        // Load menu data
        async function loadMenu() {
            try {
                const response = await fetch('/api/menu');
                menu = await response.json();
                displayMenu('appetizers');
            } catch (error) {
                console.error('Error loading menu:', error);
                // Fallback menu data
                menu = {
                    "appetizers": [
                        {"id": 1, "name": "Buffalo Wings", "price": 12.99, "description": "Crispy wings with spicy buffalo sauce"},
                        {"id": 2, "name": "Mozzarella Sticks", "price": 8.99, "description": "Golden fried mozzarella with marinara sauce"},
                        {"id": 3, "name": "Loaded Nachos", "price": 10.99, "description": "Tortilla chips with cheese, jalape√±os, and sour cream"}
                    ],
                    "mains": [
                        {"id": 4, "name": "Grilled Salmon", "price": 24.99, "description": "Fresh Atlantic salmon with lemon butter sauce"},
                        {"id": 5, "name": "Ribeye Steak", "price": 32.99, "description": "12oz prime ribeye cooked to perfection"},
                        {"id": 6, "name": "Chicken Parmesan", "price": 18.99, "description": "Breaded chicken breast with marinara and mozzarella"},
                        {"id": 7, "name": "Vegetarian Pasta", "price": 16.99, "description": "Penne pasta with seasonal vegetables and herb sauce"}
                    ],
                    "desserts": [
                        {"id": 8, "name": "Chocolate Cake", "price": 7.99, "description": "Rich chocolate layer cake with ganache"},
                        {"id": 9, "name": "Cheesecake", "price": 6.99, "description": "New York style cheesecake with berry compote"},
                        {"id": 10, "name": "Ice Cream Sundae", "price": 5.99, "description": "Vanilla ice cream with your choice of toppings"}
                    ],
                    "beverages": [
                        {"id": 11, "name": "Craft Beer", "price": 5.99, "description": "Local IPA on tap"},
                        {"id": 12, "name": "House Wine", "price": 8.99, "description": "Red or white wine by the glass"},
                        {"id": 13, "name": "Fresh Juice", "price": 3.99, "description": "Orange, apple, or cranberry juice"},
                        {"id": 14, "name": "Soft Drinks", "price": 2.99, "description": "Coke, Pepsi, Sprite, or water"}
                    ]
                };
                displayMenu('appetizers');
            }
        }

        function showSection(section) {
            // Update navigation
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Display menu section
            displayMenu(section);
        }

        function displayMenu(section) {
            const container = document.getElementById('menu-container');
            const items = menu[section] || [];
            
            container.innerHTML = `
                <div class="menu-section active">
                    <h2 class="section-title">${section}</h2>
                    <div class="menu-grid">
                        ${items.map(item => `
                            <div class="menu-item">
                                <div class="item-header">
                                    <span class="item-name">${item.name}</span>
                                    <span class="item-price">$${item.price.toFixed(2)}</span>
                                </div>
                                <p class="item-description">${item.description}</p>
                                <div class="item-controls">
                                    <div class="quantity-controls">
                                        <button class="qty-btn" onclick="updateQuantity(${item.id}, -1)" ${(quantities[item.id] || 0) <= 0 ? 'disabled' : ''}>-</button>
                                        <span class="quantity">${quantities[item.id] || 0}</span>
                                        <button class="qty-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
                                    </div>
                                    <button class="add-to-cart" onclick="addToCart(${item.id}, '${item.name}', ${item.price})">
                                        Add to Cart
                                    </button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        function updateQuantity(itemId, change) {
            quantities[itemId] = Math.max(0, (quantities[itemId] || 0) + change);
            
            // Re-render current section
            const activeBtn = document.querySelector('.nav-btn.active');
            const currentSection = activeBtn.textContent.toLowerCase().replace(' courses', 's').replace(' ', '');
            displayMenu(currentSection);
        }

        function addToCart(itemId, itemName, itemPrice) {
            const qty = quantities[itemId] || 1;
            
            if (cart[itemId]) {
                cart[itemId].quantity += qty;
            } else {
                cart[itemId] = {
                    id: itemId,
                    name: itemName,
                    price: itemPrice,
                    quantity: qty
                };
            }
            
            quantities[itemId] = 0;
            updateCartDisplay();
            
            // Re-render current section to reset quantity
            const activeBtn = document.querySelector('.nav-btn.active');
            const currentSection = activeBtn.textContent.toLowerCase().replace(' courses', 's').replace(' ', '');
            displayMenu(currentSection);
        }

        function updateCartDisplay() {
            const cartItems = document.getElementById('cart-items');
            const cartCount = document.getElementById('cart-count');
            const totalAmount = document.getElementById('total-amount');
            const checkoutBtn = document.getElementById('checkout-btn');
            
            const items = Object.values(cart);
            const totalItems = items.reduce((sum, item) => sum + item.quantity, 0);
            const total = items.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            
            cartCount.textContent = totalItems;
            totalAmount.textContent = total.toFixed(2);
            checkoutBtn.disabled = totalItems === 0;
            
            cartItems.innerHTML = items.map(item => `
                <div class="cart-item">
                    <span class="cart-item-name">${item.name}</span>
                    <span class="cart-item-qty">x${item.quantity}</span>
                    <span class="cart-item-price">$${(item.price * item.quantity).toFixed(2)}</span>
                </div>
            `).join('');
        }

        function showOrderForm() {
            document.getElementById('order-form').style.display = 'block';
            document.getElementById('order-form').scrollIntoView({ behavior: 'smooth' });
        }

        async function submitOrder(event) {
            event.preventDefault();
            
            const customerName = document.getElementById('customer-name').value;
            const customerPhone = document.getElementById('customer-phone').value;
            const customerAddress = document.getElementById('customer-address').value;
            
            const orderData = {
                customer_name: customerName,
                customer_phone: customerPhone,
                customer_address: customerAddress,
                items: Object.values(cart)
            };
            
            try {
                const response = await fetch('/api/order', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(orderData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    const successMsg = document.getElementById('success-message');
                    successMsg.innerHTML = `
                        <h3>Order Placed Successfully!</h3>
                        <p>Order ID: #${result.order_id}</p>
                        <p>Total: $${result.total}</p>
                        <p>Thank you, ${customerName}! We'll contact you soon.</p>
                    `;
                    successMsg.style.display = 'block';
                    
                    // Reset everything
                    cart = {};
                    quantities = {};
                    updateCartDisplay();
                    document.getElementById('order-form').style.display = 'none';
                    document.getElementById('customer-form').reset();
                    
                    successMsg.scrollIntoView({ behavior: 'smooth' });
                } else {
                    alert('Error placing order: ' + result.message);
                }
            } catch (error) {
                console.error('Error submitting order:', error);
                alert('Error submitting order. Please try again.');
            }
        }

        // Event listeners
        document.getElementById('customer-form').addEventListener('submit', submitOrder);

        // Initialize
        loadMenu();
    </script>
</body>
</html>
