<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen Order System</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff6b6b 0%, #feca57 100%);
            min-height: 100vh;
            color: #333;
        }

        .kitchen-container {
            padding: 20px;
            max-width: 1600px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            text-align: center;
        }

        .header h1 {
            color: #ff6b6b;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #ff6b6b;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .filter-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 2px solid #ff6b6b;
            background: white;
            color: #ff6b6b;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .filter-btn.active,
        .filter-btn:hover {
            background: #ff6b6b;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .refresh-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #5dade2, #3498db);
            border: none;
            border-radius: 25px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.3);
        }

        .orders-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 25px;
        }

        .order-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            border-left: 5px solid transparent;
        }

        .order-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .order-card.pending {
            border-left-color: #feca57;
            background: linear-gradient(135deg, rgba(254, 202, 87, 0.1), rgba(255, 255, 255, 0.95));
        }

        .order-card.preparing {
            border-left-color: #ff6b6b;
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.1), rgba(255, 255, 255, 0.95));
        }

        .order-card.ready {
            border-left-color: #48dbfb;
            background: linear-gradient(135deg, rgba(72, 219, 251, 0.1), rgba(255, 255, 255, 0.95));
        }

        .order-card.completed {
            border-left-color: #0be881;
            background: linear-gradient(135deg, rgba(11, 232, 129, 0.1), rgba(255, 255, 255, 0.95));
            opacity: 0.7;
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .order-id {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }

        .order-time {
            font-size: 0.9rem;
            color: #666;
            background: #f8f9fa;
            padding: 5px 12px;
            border-radius: 15px;
        }

        .order-info {
            margin-bottom: 20px;
        }

        .order-type {
            display: inline-block;
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .order-type.dine-in {
            background: #e3f2fd;
            color: #1565c0;
        }

        .order-type.pickup {
            background: #f3e5f5;
            color: #7b1fa2;
        }

        .order-type.delivery {
            background: #e8f5e8;
            color: #2e7d32;
        }

        .table-info {
            font-weight: bold;
            color: #ff6b6b;
            margin-bottom: 5px;
        }

        .order-items {
            margin-bottom: 20px;
        }

        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
        }

        .item:last-child {
            border-bottom: none;
        }

        .item-name {
            font-weight: 600;
            color: #333;
            flex: 1;
        }

        .item-quantity {
            background: #ff6b6b;
            color: white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-left: 10px;
        }

        .order-status {
            text-align: center;
            margin-bottom: 20px;
        }

        .status-badge {
            padding: 8px 20px;
            border-radius: 25px;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        .status-pending {
            background: #feca57;
            color: #333;
        }

        .status-preparing {
            background: #ff6b6b;
            color: white;
        }

        .status-ready {
            background: #48dbfb;
            color: white;
        }

        .status-completed {
            background: #0be881;
            color: white;
        }

        .timer {
            background: #333;
            color: white;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 15px;
            font-family: 'Courier New', monospace;
            font-size: 1.1rem;
            font-weight: bold;
        }

        .timer.warning {
            background: #ff6b6b;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .order-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .action-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            max-width: 120px;
        }

        .btn-start {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
        }

        .btn-ready {
            background: linear-gradient(135deg, #48dbfb, #0abde3);
            color: white;
        }

        .btn-complete {
            background: linear-gradient(135deg, #0be881, #00d2d3);
            color: white;
        }

        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .action-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .priority-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #ff3838;
            color: white;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state .icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .empty-state p {
            font-size: 1rem;
            opacity: 0.8;
        }

        .sound-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .sound-toggle:hover {
            transform: scale(1.1);
        }

        .notification {
            position: fixed;
            top: 100px;
            right: 20px;
            background: #ff6b6b;
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        @media (max-width: 768px) {
            .kitchen-container {
                padding: 15px;
            }

            .orders-grid {
                grid-template-columns: 1fr;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-group {
                justify-content: center;
                flex-wrap: wrap;
            }

            .stats-bar {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="kitchen-container">
        <div class="header">
            <h1>üë®‚Äçüç≥ Kitchen Order System</h1>
            <p>Manage and track all kitchen orders in real-time</p>
        </div>

        <div class="stats-bar">
            <div class="stat-card">
                <div class="stat-icon">üìã</div>
                <div class="stat-value" id="pending-count">0</div>
                <div class="stat-label">Pending Orders</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üî•</div>
                <div class="stat-value" id="preparing-count">0</div>
                <div class="stat-label">Preparing</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">‚úÖ</div>
                <div class="stat-value" id="ready-count">0</div>
                <div class="stat-label">Ready</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">‚è±Ô∏è</div>
                <div class="stat-value" id="avg-time">0</div>
                <div class="stat-label">Avg Prep Time</div>
            </div>
        </div>

        <div class="controls">
            <div class="filter-group">
                <button class="filter-btn active" data-status="all">All Orders</button>
                <button class="filter-btn" data-status="pending">Pending</button>
                <button class="filter-btn" data-status="preparing">Preparing</button>
                <button class="filter-btn" data-status="ready">Ready</button>
            </div>
            <button class="refresh-btn" onclick="refreshOrders()">üîÑ Refresh Orders</button>
        </div>

        <div class="orders-grid" id="orders-container">
            <!-- Orders will be loaded here -->
        </div>

        <div class="empty-state" id="empty-state" style="display: none;">
            <div class="icon">üçΩÔ∏è</div>
            <h3>No Orders Found</h3>
            <p>All caught up! No orders match the current filter.</p>
        </div>
    </div>

    <button class="sound-toggle" id="sound-toggle" onclick="toggleSound()">üîä</button>

    <div class="notification" id="notification">
        <strong>New Order!</strong> Order #<span id="notification-order-id"></span> received
    </div>

    <script>
        let kitchenOrders = [];
        let currentFilter = 'all';
        let soundEnabled = true;
        let orderTimers = {};
        let lastOrderCount = 0;

        // Audio for notifications
        const newOrderSound = new Audio('data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBjlNmzlMN3x0');

        document.addEventListener('DOMContentLoaded', function() {
            initializeKitchen();
            setupFilterButtons();
            setInterval(updateTimers, 1000); // Update timers every second
            setInterval(refreshOrders, 30000); // Auto-refresh every 30 seconds
        });

        async function initializeKitchen() {
            await loadKitchenOrders();
            startRealTimeUpdates();
        }

        async function loadKitchenOrders() {
            try {
                const response = await fetch('/api/kitchen/orders');
                const newOrders = await response.json();
                
                // Check for new orders
                if (newOrders.length > lastOrderCount && lastOrderCount > 0) {
                    showNewOrderNotification(newOrders[newOrders.length - 1]);
                }
                
                lastOrderCount = newOrders.length;
                kitchenOrders = newOrders;
                
                updateStats();
                displayOrders();
                
            } catch (error) {
                console.error('Error loading kitchen orders:', error);
            }
        }

        function updateStats() {
            const stats = kitchenOrders.reduce((acc, order) => {
                acc[order.status] = (acc[order.status] || 0) + 1;
                return acc;
            }, {});

            document.getElementById('pending-count').textContent = stats.pending || 0;
            document.getElementById('preparing-count').textContent = stats.preparing || 0;
            document.getElementById('ready-count').textContent = stats.ready || 0;
            
            // Calculate average prep time for completed orders
            const completedOrders = kitchenOrders.filter(o => o.completed_time);
            const avgTime = completedOrders.length > 0 
                ? Math.round(completedOrders.reduce((sum, o) => sum + o.estimated_time, 0) / completedOrders.length)
                : 0;
            document.getElementById('avg-time').textContent = avgTime + 'm';
        }

        function displayOrders() {
            const container = document.getElementById('orders-container');
            const emptyState = document.getElementById('empty-state');
            
            let filteredOrders = kitchenOrders;
            
            if (currentFilter !== 'all') {
                filteredOrders = kitchenOrders.filter(order => order.status === currentFilter);
            }

            // Sort orders by priority (pending first, then by time)
            filteredOrders.sort((a, b) => {
                const statusOrder = { pending: 0, preparing: 1, ready: 2, completed: 3 };
                if (statusOrder[a.status] !== statusOrder[b.status]) {
                    return statusOrder[a.status] - statusOrder[b.status];
                }
                return new Date(a.timestamp) - new Date(b.timestamp);
            });

            if (filteredOrders.length === 0) {
                container.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            container.style.display = 'grid';
            emptyState.style.display = 'none';

            container.innerHTML = filteredOrders.map(order => createOrderCard(order)).join('');
        }

        function createOrderCard(order) {
            const orderTime = new Date(order.timestamp);
            const now = new Date();
            const elapsed = Math.floor((now - orderTime) / 1000 / 60); // minutes
            const isOverdue = elapsed > order.estimated_time;
            
            // Initialize timer if not exists
            if (!orderTimers[order.id]) {
                orderTimers[order.id] = { start: orderTime, estimated: order.estimated_time };
            }

            return `
                <div class="order-card ${order.status}" style="position: relative;">
                    ${isOverdue && order.status !== 'completed' ? '<div class="priority-badge">!</div>' : ''}
                    
                    <div class="order-header">
                        <div class="order-id">Order #${order.id}</div>
                        <div class="order-time">${orderTime.toLocaleTimeString()}</div>
                    </div>

                    <div class="order-info">
                        <div class="order-type ${order.order_type}">${order.order_type}</div>
                        ${order.table_number ? `<div class="table-info">ü™ë Table ${order.table_number}</div>` : ''}
                    </div>

                    <div class="timer ${isOverdue ? 'warning' : ''}">
                        ${formatTimer(elapsed, order.estimated_time)}
                    </div>

                    <div class="order-items">
                        ${order.items.map(item => `
                            <div class="item">
                                <div class="item-name">${item.name}</div>
                                <div class="item-quantity">${item.quantity}</div>
                            </div>
                        `).join('')}
                    </div>

                    <div class="order-status">
                        <span class="status-badge status-${order.status}">${order.status}</span>
                    </div>

                    <div class="order-actions">
                        ${getActionButtons(order)}
                    </div>
                </div>
            `;
        }

        function formatTimer(elapsed, estimated) {
            if (elapsed <= estimated) {
                const remaining = estimated - elapsed;
                return `‚è±Ô∏è ${remaining}m remaining`;
            } else {
                const overdue = elapsed - estimated;
                return `‚ö†Ô∏è ${overdue}m overdue`;
            }
        }

        function getActionButtons(order) {
            switch (order.status) {
                case 'pending':
                    return `<button class="action-btn btn-start" onclick="updateOrderStatus(${order.id}, 'preparing')">üî• Start Cooking</button>`;
                case 'preparing':
                    return `<button class="action-btn btn-ready" onclick="updateOrderStatus(${order.id}, 'ready')">‚úÖ Mark Ready</button>`;
                case 'ready':
                    return `<button class="action-btn btn-complete" onclick="completeOrder(${order.id})">üì§ Completed</button>`;
                case 'completed':
                    return `<div style="text-align: center; color: #0be881; font-weight: bold;">‚úÖ Completed</div>`;
                default:
                    return '';
            }
        }

        async function updateOrderStatus(orderId, status) {
            try {
                const response = await fetch(`/api/orders/${orderId}/status`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status })
                });

                if (response.ok) {
                    await loadKitchenOrders();
                    showStatusUpdateNotification(orderId, status);
                }
            } catch (error) {
                console.error('Error updating order status:', error);
            }
        }

        async function completeOrder(orderId) {
            try {
                const response = await fetch(`/api/kitchen/orders/${orderId}/complete`, {
                    method: 'POST'
                });

                if (response.ok) {
                    await loadKitchenOrders();
                    showStatusUpdateNotification(orderId, 'completed');
                }
            } catch (error) {
                console.error('Error completing order:', error);
            }
        }

        function setupFilterButtons() {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = this.dataset.status;
                    displayOrders();
                });
            });
        }

        function refreshOrders() {
            loadKitchenOrders();
            showTemporaryMessage('Orders refreshed! üîÑ');
        }

        function updateTimers() {
            // This function updates the timers displayed on each order card
            // It's called every second to keep the timers current
            const orderCards = document.querySelectorAll('.order-card');
            orderCards.forEach(card => {
                const timer = card.querySelector('.timer');
                if (timer) {
                    const orderId = parseInt(card.querySelector('.order-id').textContent.replace('Order #', ''));
                    const order = kitchenOrders.find(o => o.id === orderId);
                    if (order) {
                        const orderTime = new Date(order.timestamp);
                        const now = new Date();
                        const elapsed = Math.floor((now - orderTime) / 1000 / 60);
                        const isOverdue = elapsed > order.estimated_time;
                        
                        timer.textContent = formatTimer(elapsed, order.estimated_time);
                        timer.className = `timer ${isOverdue ? 'warning' : ''}`;
                    }
                }
            });
        }

        function showNewOrderNotification(order) {
            if (soundEnabled) {
                playNotificationSound();
            }
            
            const notification = document.getElementById('notification');
            const orderIdSpan = document.getElementById('notification-order-id');
            
            orderIdSpan.textContent = order.id;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 5000);
        }

        function showStatusUpdateNotification(orderId, status) {
            const messages = {
                preparing: 'started cooking',
                ready: 'is ready for pickup',
                completed: 'has been completed'
            };
            
            showTemporaryMessage(`Order #${orderId} ${messages[status]}! ‚úÖ`);
        }

        function showTemporaryMessage(message) {
            const notification = document.getElementById('notification');
            notification.innerHTML = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        function toggleSound() {
            soundEnabled = !soundEnabled;
            const soundToggle = document.getElementById('sound-toggle');
            soundToggle.textContent = soundEnabled ? 'üîä' : 'üîá';
            
            showTemporaryMessage(`Sound ${soundEnabled ? 'enabled' : 'disabled'} üîä`);
        }

        function playNotificationSound() {
            try {
                newOrderSound.play().catch(e => console.log('Could not play sound:', e));
            } catch (error) {
                console.log('Sound not available:', error);
            }
        }

        function startRealTimeUpdates() {
            // In a real application, you might use WebSockets for real-time updates
            // For this demo, we'll use polling every 10 seconds for new orders
            setInterval(async () => {
                const response = await fetch('/api/kitchen/orders');
                const newOrders = await response.json();
                
                if (newOrders.length > kitchenOrders.length) {
                    // New order detected
                    const latestOrder = newOrders[newOrders.length - 1];
                    if (latestOrder.status === 'pending') {
                        showNewOrderNotification(latestOrder);
                    }
                }
                
                kitchenOrders = newOrders;
                updateStats();
                displayOrders();
            }, 10000);
        }

        // Keyboard shortcuts for efficiency
        document.addEventListener('keydown', function(e) {
            // Press 'R' to refresh
            if (e.key.toLowerCase() === 'r' && !e.ctrlKey && !e.altKey) {
                refreshOrders();
            }
            
            // Press 'S' to toggle sound
            if (e.key.toLowerCase() === 's' && !e.ctrlKey && !e.altKey) {
                toggleSound();
            }
            
            // Press number keys (1-4) to filter orders
            const filterMap = {
                '1': 'all',
                '2': 'pending', 
                '3': 'preparing',
                '4': 'ready'
            };
